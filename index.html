<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pick 'n' Mix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar bg-transparent">
        <div class="container">
            <a class="navbar-brand flex-box" href="#">
                <div class="flex">
                    <img class="cart mt-3" src="img/grocery-cart.png" alt="Bootstrap" width="75" height="65">
                    <h3 class="text-dark mt-4 mb-0">The Pick 'n' Mix </h3>
                </div>
                <p class="text-muted fw-bold fs-smaller px-5 margin">&nbsp;&nbsp;
                    G&nbsp;R&nbsp;O&nbsp;C&nbsp;E&nbsp;R&nbsp;Y &nbsp;&nbsp;&nbsp; S&nbsp;T&nbsp;O&nbsp;R&nbsp;E</p>
                <div class="side">
                    <img src="img/side.png" alt="">
                </div>
            </a>

            <div class="grocery">
                <h5 class="discount p-4 px-4 ">15% off</h5>
                <h3 class="fw-bold px-4">Food & Household Supplies</h3>
            </div>

            <div class="veg">
                <h5 class="discount p-4 px-4">20% off</h5>
                <h3 class="fw-bold px-4">Fruits & Vegetables</h3>
            </div>

            <div class="drink">
                <h5 class="discount p-4 px-4">100% natural</h5>
                <h3 class=" fw-bold px-4">Fresh Smoothie & <br> Summer Juice</h3>
            </div>

            <div class="baked">
                <h5 class="discount p-4 px-4">17% off</h5>
                <h3 class="fw-bold px-4">Baked Products</h3>
            </div>

            <div class="medecine">
                <h5 class="discount p-4 px-4">25% off</h5>
                <h3 class="discount p-4 px-4">Pharmaceutical & Drugs</h3>
            </div>


        </div>
    </nav>

</body>

</html>
